<html>
	<head>
		<title>Blog in Django</title>
	</head>
	<body>
		<div>
			<h1>Blog</h1>
		</div>
		<div>
			{% for post in posts %}
			<div>
				<p>Published On : {{post.published_date}}</p>
				<h3><a href="#">{{post.title}}</a></h3>
				<p>{{post.text|linebreaks}}</p>
			</div>
			<hr>
			{% endfor %}

		</div>
	</body>
</html>
